query saveAuthProviderConfiguration(
  $providerId: ID!,
  $id: ID!,
  $displayName: String,
  $iconURL: String
  $description: String
  $parameters: Object
) {
  configuration: saveAuthProviderConfiguration(
    providerId: $providerId,
    id: $id,
    displayName: $displayName,
    iconURL: $iconURL,
    description: $description,
    parameters: $parameters
  ) {
    providerId
    id
    displayName
    iconURL
    description
    parameters
  }
}