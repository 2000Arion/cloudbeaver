query getConnections {
  connections: allConnections {
    id
    name
    description
    driverId

    template
    connected
    readOnly
    saveCredentials

    host
    port
    databaseName
    url
    properties

    authNeeded
    authModel
    authProperties {
      id
      value
      features
    }

    features
    supportedDataFormats
  }
}