query driverList {
  driverList {
    id
    name
    icon
    description
    defaultPort
    defaultDatabase
    defaultServer
    defaultUser
    sampleURL
    embedded
    anonymousAccess
    promotedScore

    defaultAuthModel
    # applicableAuthModel

    providerProperties {
      id
      displayName
      description
      category
      dataType
      defaultValue
      validValues
      features
      order
    }
    applicableNetworkHandlers
  }
}
