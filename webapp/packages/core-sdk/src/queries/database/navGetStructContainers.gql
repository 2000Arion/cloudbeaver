query navGetStructContainers($connectionId: ID!, $catalogId: ID) {
  navGetStructContainers(connectionId: $connectionId, catalog: $catalogId) {
    catalogList {
      catalog {
          name
          description
          type
          navNode {
            id
          }
          features
      }
      schemaList {
          name
          description
          type
          navNode {
            id
          }
          features
      }
    }
  }
}
