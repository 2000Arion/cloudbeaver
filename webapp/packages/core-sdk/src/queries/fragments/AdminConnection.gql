fragment AdminConnection on ConnectionInfo {
  id
  name
  description
  driverId

  template
  connected
  provided
  useUrl
  readOnly
  saveCredentials

  host
  port
  databaseName
  url
  properties
  providerProperties
    
  features

  origin {
    ...ObjectOriginInfo
  }

  authNeeded
  authModel
  authProperties {
    ...UserConnectionAuthProperties
  }
  
  networkHandlersConfig {
    id
    enabled
    userName
    password
    savePassword
    properties
  }

  navigatorSettings {
    ...AllNavigatorSettings
  }

  features
  supportedDataFormats
}