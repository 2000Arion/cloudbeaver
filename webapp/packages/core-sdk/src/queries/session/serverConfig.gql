query serverConfig {
  serverConfig {
    name
    version
    productConfiguration
    supportsPredefinedConnections
    supportsProvidedConnections
    supportsCustomConnections
    supportsConnectionBrowser
    supportsWorkspaces
    anonymousAccessEnabled
    authenticationEnabled
    supportedLanguages {
      isoCode
      displayName
      nativeName
    }
    productConfiguration
  }
}
