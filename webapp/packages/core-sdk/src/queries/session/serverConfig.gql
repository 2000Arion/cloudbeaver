query serverConfig {
  serverConfig {
    name
    version
    workspaceId
    serverURL
    rootURI
    productConfiguration
    supportsCustomConnections
    supportsConnectionBrowser
    supportsWorkspaces
    sessionExpireTime

    anonymousAccessEnabled

    adminCredentialsSaveEnabled
    publicCredentialsSaveEnabled

    licenseRequired
    licenseValid

    configurationMode
    developmentMode

    enabledFeatures
    enabledAuthProviders
    supportedLanguages {
      isoCode
      displayName
      nativeName
    }
    productConfiguration
    defaultNavigatorSettings {
      ...AllNavigatorSettings
    }
    productInfo {
      id
      version
      latestVersionInfo
      name
      description
      buildTime
      releaseTime
      licenseInfo
    }
  }
}
