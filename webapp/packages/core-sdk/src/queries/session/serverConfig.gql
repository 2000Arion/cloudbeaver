query serverConfig {
  serverConfig {
    name
    version
    productConfiguration
    supportsCustomConnections
    supportsConnectionBrowser
    supportsWorkspaces
    sessionExpireTime

    anonymousAccessEnabled
    authenticationEnabled

    adminCredentialsSaveEnabled
    publicCredentialsSaveEnabled

    licenseRequired
    licenseValid

    configurationMode
    developmentMode

    supportedLanguages {
      isoCode
      displayName
      nativeName
    }
    productConfiguration
    defaultNavigatorSettings {
      ...AllNavigatorSettings
    }
    productInfo {
      id
      version
      name
      description
      buildTime
      releaseTime
      licenseInfo
    }
  }
}
