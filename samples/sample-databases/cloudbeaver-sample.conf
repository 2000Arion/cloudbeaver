{
    server: {
        serverPort: 8978,
        serverName: "CloudBeaver Sample Server",

        workspaceLocation: "workspace",
        contentRoot: "web",
        driversLocation: "drivers",

        rootURI: "/",
        serviceURI: "/dbeaver/",

        productConfiguration: "conf/product.conf",

        expireSessionAfterPeriod: 600000,

        develMode: false,

        database: {
            driver="h2_embedded",
            url: "jdbc:h2:${workspace}/.data/cb.h2.dat",

            createDatabase: true,

            pool: {
                minIdleConnections: 4,
                maxIdleConnections: 10,
                maxConnections: 100,
                validationQuery: "SELECT 1"
            },

            initialData: {
                adminName: "cbadmin",
                adminPassword: "changeme20",

                roles: [
                    {
                        id: "admin",
                        name: "Admin",
                        description: "Administrative access. Has all permissions.",
                        permissions: [ "public,admin" ]
                    },
                    {
                        id: "user",
                        name: "User",
                        description: "Standard user.",
                        permissions: [ "public" ]
                    }
                ]
            }
        }

    },
    app: {
        anonymousAccessEnabled: true,
        anonymousUserRole: "user"
    }

}
